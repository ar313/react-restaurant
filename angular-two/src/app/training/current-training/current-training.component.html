<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
	<mat-progress-spinner mode="determinate" value="{{ progress | number: '1.0-0' }}"></mat-progress-spinner>
	<h1>{{ timeLeft | date: 'mm:ss' }}s</h1>
	<p>Keep on going, you can do it!</p>
	<button (click)="onTrainingStop()" mat-raised-button color="accent">Stop</button>
</section>
